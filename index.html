<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="container">
            <section id="generated-password-display">
                <form>
                    <input id="generated-password-input" type="text">
                </form>
            </section>
            <section id="settings">
                <form id="form" method="post">
                    <div class="form-element">
                        <label for="lenght-number-input">Password lenght</label>
                        <input type="number" id="lenght-number-input" name="lenght" min="1">
                    </div>
                    <div class="form-element">
                        <label for="uppercaseCheckbox">Uppercase</label>
                        <input class="checkbox" type="checkbox" name="uppercase">
                    </div>
                    <div class="form-element">
                        <label for="lowerCheckbox">lowercase</label>
                        <input class="checkbox" type="checkbox" name="lowercase">
                    </div>
                    <div class="form-element">
                        <label for="numbersCheckbox">Numbers</label>
                        <input class="checkbox" type="checkbox" name="numbers">
                    </div>
                    <div class="form-element">
                        <label for="symbolsCheckbox">Symbols</label>
                        <input class="checkbox" type="checkbox" name="symbols">
                    </div>
                </form>
                <div>
                    <button id="generate-button">Generate password</button>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
